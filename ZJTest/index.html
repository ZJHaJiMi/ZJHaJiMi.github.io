      <style>
        * {
          text-align: center;
        }
        /* 全局提示条 */
        .qq-notice {
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: #4caf50;
          color: white;
          padding: 1.2rem 2.5rem;
          border-radius: 50px;
          box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
          font-family: "Segoe UI", "微软雅黑", sans-serif;
          font-size: 1.1rem;
          z-index: 9999;
          display: flex;
          align-items: center;
          gap: 1.5rem;
          max-width: 90%;
          animation: float 3s ease-in-out infinite;
          transition: all 0.3s ease;
        }

        .qq-notice:hover {
          transform: translateX(-50%) scale(1.02);
          box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .qq-notice::before {
          content: "✨";
          font-size: 1.5rem;
        }

        .qq-notice a {
          color: #fff;
          text-decoration: none;
          background: rgba(255, 255, 255, 0.15);
          padding: 0.5rem 1.2rem;
          border-radius: 30px;
          transition: all 0.3s ease;
        }

        .qq-notice a:hover {
          background: rgba(255, 255, 255, 0.25);
        }

        .close-btn {
          background: none;
          border: none;
          color: white;
          cursor: pointer;
          padding: 0.5rem;
          margin-left: auto;
          opacity: 0.8;
          transition: opacity 0.3s ease;
        }

        .close-btn:hover {
          opacity: 1;
        }

        @keyframes float {
          0%,
          100% {
            transform: translateX(-50%) translateY(0);
          }
          50% {
            transform: translateX(-50%) translateY(-5px);
          }
        }

        @media (max-width: 768px) {
          .qq-notice {
            flex-wrap: wrap;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
          }

          .qq-notice::before {
            display: none;
          }
        }
      </style>
